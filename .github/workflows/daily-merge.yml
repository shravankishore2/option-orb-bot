name: Daily Merge Backtest CSV

# Runs once per weekday after market close (15:35 IST -> 10:05 UTC)
on:
  schedule:
    - cron: "5 10 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write  # allow pushing commits
  actions: read

jobs:
  merge-backtests:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}   # owner/repo
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil

      - name: Run merge script (downloads artifacts, merges CSV)
        run: python3 scripts/merge_backtests.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          GITHUB_API_URL: https://api.github.com

      - name: Commit and push backtest CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backtest_opening_range.csv sent_notifications.csv || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: merge daily backtest artifacts ($(date -u +%Y-%m-%d))"
            # use token in remote URL so push can write
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git
            git push origin HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}