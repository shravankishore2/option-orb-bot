name: Run ORB Bot During Market Hours

on:
  schedule:
    # Runs every 5 minutes between 9:35 and 15:30 IST (which is 4:05â€“10:00 UTC)
    - cron: "*/5 4-9 * * 1-5"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Checkout latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: ğŸ§¼ Force clean workspace
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fdx

      - name: ğŸ§  Show current commit
        run: git log -1 --pretty=oneline

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run bot
        env:
          TZ: "Asia/Kolkata"
        run: |
          echo "Running at $(date)"
          python main.py